            <div class="menu-item">

        <div id="food-container">
            <div id="header">
                <div class="titles">
                    <img src="/images/Header-chick.jpg" alt="">
                </div>
                <div class="util">
                    <i class="fa fa-cart-plus" id="cart-plus"> 0 Items</i>
                </div>
            </div>
            <div id="food-items" class="d-food-items">
                <div id="chickpop" class="d-chickpop">

                </div>

                </div>

                <div id="tea" class="d-tea">
                    <p id="category-name">Special Milk Tea</p> 
                </div>

                <div id="offer" class="d-offer">
                    <p id="category-name">Offer</p>
                </div>
            </div>

            <div id="cart-page" class="cart-toggle">
                <p id="cart-title">Cart Items</p>
                <p id="m-total-amount">Total Amout : 100</p>

                    <thead>
                        <td>Item</td>
                        <td>Name</td>
                        <td>Quantity</td>
                        <td>Price</td>
                    </thead>
                    <tbody id="table-body">
                        
                    </tbody>
                </table>
                <div class="btn-box">
                    <button class="cart-btn"onclick="orderItem('Thank You! Balik kayo ulit!' )">Checkout</button>
                </div>

                <script>
                    function orderItem(itemName) {
                        alert(`${itemName}`);
                        // Add your order handling logic here
                    }
                </script>

            </div>
        </div>

        <div id="cart">
            <div class="taste-header">
                </div>
            <div id="category-list">
                <p class="item-menu">Go For Hunt</p>
                <div class="border"></div>                
            </div>
            <div id="checkout" class="cart-toggle">
                <p id="total-item">Total Item : 5</p>
                <p id="total-price"></p>
                <button class="cart-btn" >Checkout</button>
            </div>
        </div>
    </div>


    <!-- mobile view -->
    <div id="mobile-view" class="mobile-view">
        <div class="mobile-top">
            <div class="logo-box">
                <img src="/images/Chick-pop-logo.jpg" alt="" id="logo">
            </div>

            
            <div class="top-menu">
                <i class="fa fa-cart-plus" id="m-cart-plus"> 0</i>
            </div>
        </div>
        
        <div class="item-container">
            <div class="category-header" id="category-header">

                <div id="chickpop" class="m-chickpop">

                </div>


                <div id="milktea" class="m-milktea">
                    <p id="category-name">Milk Tea</p> 
                </div>
                <div id="tea" class="m-tea">
                    <p id="category-name">Special Milk Tea</p> 
                </div>
                <div id="offer" class="m-offer">
                    <p id="category-name">Offer</p>
                </div>
            </div>            
        </div>
